<h1 class="mt-4" id="ctr">Controle de impressões</h1>

<button (click)="loadPrints()">Call PRINTS</button>

<h2 class="mt-4">Alunos</h2>

<ng-container *ngIf="students$ | async as students">
  <table mat-table [dataSource]="students" class="mat-elevation-z1" aria-label="Tabela de alunos">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let s">{{ s.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let s">{{ s.balance }}</td>
    </ng-container>

    <ng-container matColumnDef="purchases">
      <th mat-header-cell *matHeaderCellDef>Compras</th>
      <td mat-cell *matCellDef="let s">{{ s.purchases?.length ?? 0 }}</td>
    </ng-container>

    <ng-container matColumnDef="printJobs">
      <th mat-header-cell *matHeaderCellDef>Impressões</th>
      <td mat-cell *matCellDef="let s">
        {{ (totalPrintsMap$ | async)?.get(s.id.toString()) ?? 0 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="primary" (click)="onEdit(s)" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(s)" aria-label="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
