<mat-card>
  <h2>{{ editMode ? 'Editar' : 'Adicionar' }} Aluno</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome do Aluno</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="studentForm.get('name')?.hasError('required')">
        O nome é obrigatório.
      </mat-error>
      <mat-error *ngIf="studentForm.get('name')?.hasError('minlength')">
        O nome deve ter pelo menos 3 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Saldo Inicial</mat-label>
      <input matInput type="number" formControlName="balance" placeholder="00" />
    </mat-form-field>

    <div class="button-group">
      <button matButton="filled" color="secondary" class="adsmll-btn" type="submit">
        {{ editMode ? 'Atualizar' : 'Salvar' }}
      </button>

      <button matButton="filled" color="secondary" class="adsmll-btn" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</mat-card>
